<!DOCTYPE html>
<html>
<head>
   <link rel="stylesheet"  type="text/css"  href="Calculator.css">
    <script src="jquery-3.1.1.js"></script>
    <script type="text/javascript"  src="Calculator.js"></script>
    
    
</head>
    
<body>
    <div id = 'Calculator-blue-background'>
        <div>
            <div id='clear-button' class="top-row-margin button-height button-specs" onclick="clearScreen()">C</div>
            
            <div symbol= '+/-' id="plus-minus" class='top-row-margin button-height button-specs operator'>+/-</div>
            
            <div id="answer-block" class="top-row-margin">
                <div id='answer-block-number'>0</div>
            </div>
        </div>
            <div symbol="7" class="button-height button-specs number">7</div>
            <div symbol="8" class="button-height button-specs number">8</div>
            <div symbol="9" class="button-height button-specs number">9</div>
            <div id="plus" symbol="+" class="button-height button-specs operator">+</div>
        <div>
            <div symbol="4" class="button-height button-specs number">4</div>
            <div symbol="5" class="button-height button-specs number">5</div>
            <div symbol="6" class="button-height button-specs number">6</div>
            <div id="minus" symbol="-" class="button-height button-specs operator">-</div>
        </div>
        
        <div>
            <div id="number1" symbol="1" class="button-height button-specs number">1</div>
            <div symbol="2" class="button-height button-specs number">2</div>
            <div symbol="3" class="button-height button-specs number">3</div>
            <div id="division" symbol="/" class="button-height button-specs operator">/</div>
        </div>
        
        <div>
            <div symbol="0" class="button-height button-specs">0</div>
            <div id="decimal" symbol="." class="button-height button-specs decimal">.</div>
            <div id="equals" symbol="=" class="button-height button-specs combinator">=</div>
            <div id="multiply" symbol="*" class="button-height button-specs operator">*</div>
        </div>
        
        <div>
        
        </div>
    </div>
    
 
</body>

</html>
